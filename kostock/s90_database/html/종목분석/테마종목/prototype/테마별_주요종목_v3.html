        .filter-bar {

        .search-box {

        .themes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;

        .theme-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeIn 0.5s ease-in;
        }

        .theme-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .theme-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
            cursor: pointer;
            user-select: none;
        }

        .theme-header:hover {
            opacity: 0.8;
        }

        .theme-left {
            display: flex;
            align-items: center;
        }

        .theme-icon {
            font-size: 2em;
            margin-right: 15px;
        }

        .theme-title {
            font-size: 1.5em;
            color: #333;
            font-weight: bold;
        }

        .toggle-icon {
            font-size: 1.5em;
            transition: transform 0.3s;
            color: #667eea;
        }

        .toggle-icon.collapsed {
            transform: rotate(-90deg);
        }

        .stocks-list {
            list-style: none;
            max-height: 500px;
            overflow: hidden;
            transition: max-height 0.4s ease-in-out, opacity 0.4s ease-in-out;
            opacity: 1;
        }

        .stocks-list.collapsed {
            max-height: 0;
            opacity: 0;
        }

        .stock-item {
            padding: 12px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            cursor: pointer;
        }

        .stock-item:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: scale(1.03);
        }

        .stock-left {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .stock-name {
            font-weight: bold;
            font-size: 1.1em;
        }

        .stock-code {
            color: #666;
            font-size: 0.85em;
        }

        .stock-item:hover .stock-code {
            color: rgba(255, 255, 255, 0.8);
        }

        .stock-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }

        .stock-price {
            font-weight: bold;
            font-size: 1.1em;
            color: #333;
        }

        .stock-item:hover .stock-price {

        .stock-change {

            padding: 3px 8px;
            border-radius: 5px;

        .stock-change.up {

        .stock-change.down {

        .stock-change.same {

            background: rgba(0, 0, 0, 0.05);
        }

        .stock-item:hover .stock-change {
            background: rgba(255, 255, 255, 0.3);

        }

        .loading {

        }

        .no-results {

            margin-top: 50px;
        }

        .stats {

            color: white;
            margin-bottom: 20px;
            font-size: 1.1em;
        }
    </style>

        // Ï£ºÍ∞Ä Îç∞Ïù¥ÌÑ∞Î•º Ï†ÄÏû•Ìï† Í∞ùÏ≤¥
        const stockPrices = {};

        // Ï£ºÍ∞Ä Ï†ïÎ≥¥Î•º Í∞ÄÏ†∏Ïò§Îäî Ìï®Ïàò
        async function fetchStockPrice(code) {
            try {
                // ÎÑ§Ïù¥Î≤Ñ Í∏àÏúµ APIÎ•º ÌÜµÌï¥ Ï£ºÍ∞Ä Ï†ïÎ≥¥ Í∞ÄÏ†∏Ïò§Í∏∞
                const response = await fetch(`https://polling.finance.naver.com/api/realtime?query=SERVICE_ITEM:${code}`);
                const data = await response.json();
                
                if (data.result && data.result.areas && data.result.areas[0]) {
                    const stockData = data.result.areas[0].datas[0];
                    return {
                        price: parseInt(stockData.nv),
                        change: parseFloat(stockData.cr),
                        changeRate: parseFloat(stockData.rf)
                    };
                }
            } catch (error) {
                console.error(`Ï£ºÍ∞Ä Ï†ïÎ≥¥ Í∞ÄÏ†∏Ïò§Í∏∞ Ïã§Ìå® (${code}):`, error);
            }
            return null;
        }

        // Î™®Îì† Ï¢ÖÎ™©Ïùò Ï£ºÍ∞ÄÎ•º Í∞ÄÏ†∏Ïò§Îäî Ìï®Ïàò
        async function fetchAllStockPrices() {
            const allStocks = new Set();
            themesData.forEach(theme => {
                theme.stocks.forEach(stock => allStocks.add(stock.code));
            });

            for (const code of allStocks) {
                const priceData = await fetchStockPrice(code);
                if (priceData) {
                    stockPrices[code] = priceData;
                    updateStockDisplay(code);
                }
            }
        }

        // ÌäπÏ†ï Ï¢ÖÎ™©Ïùò ÌëúÏãúÎ•º ÏóÖÎç∞Ïù¥Ìä∏ÌïòÎäî Ìï®Ïàò
        function updateStockDisplay(code) {
            const elements = document.querySelectorAll(`[data-code="${code}"]`);
            const priceData = stockPrices[code];
            
            if (!priceData) return;

            elements.forEach(el => {
                const priceSpan = el.querySelector('.stock-price');
                const changeSpan = el.querySelector('.stock-change');
                
                if (priceSpan) {
                    priceSpan.textContent = priceData.price.toLocaleString() + 'Ïõê';
                }
                
                if (changeSpan) {
                    const sign = priceData.changeRate > 0 ? '+' : '';
                    changeSpan.textContent = `${sign}${priceData.changeRate.toFixed(2)}%`;
                    
                    changeSpan.classList.remove('up', 'down', 'same');
                    if (priceData.changeRate > 0) {
                        changeSpan.classList.add('up');
                    } else if (priceData.changeRate < 0) {
                        changeSpan.classList.add('down');
                    } else {
                        changeSpan.classList.add('same');
                    }
                }
            });
        }

        function renderThemes(data) {
            const grid = document.getElementById('themesGrid');
            const noResults = document.getElementById('noResults');
            
            if (data.length === 0) {
                grid.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';
            grid.innerHTML = data.map((theme, index) => `
                <div class="theme-card">
                    <div class="theme-header" onclick="toggleTheme(${index})">
                        <div class="theme-left">
                            <div class="theme-icon">${theme.icon}</div>
                            <div class="theme-title">${theme.theme}</div>
                        </div>
                        <div class="toggle-icon" id="toggle-${index}">‚ñº</div>
                    </div>
                    <ul class="stocks-list" id="stocks-${index}">
                        ${theme.stocks.map(stock => {
                            const priceData = stockPrices[stock.code];
                            const priceText = priceData ? `${priceData.price.toLocaleString()}Ïõê` : 'Î°úÎî©Ï§ë...';
                            const changeClass = priceData ? (priceData.changeRate > 0 ? 'up' : priceData.changeRate < 0 ? 'down' : 'same') : '';
                            const changeText = priceData ? `${priceData.changeRate > 0 ? '+' : ''}${priceData.changeRate.toFixed(2)}%` : '-';
                            
                            return `
                                <li class="stock-item" data-code="${stock.code}" onclick="goToStock('${stock.code}', event)">
                                    <div class="stock-left">
                                        <span class="stock-name">${stock.name}</span>
                                        <span class="stock-code">${stock.code}</span>
                                    </div>
                                    <div class="stock-right">
                                        <span class="stock-price">${priceText}</span>
                                        <span class="stock-change ${changeClass}">${changeText}</span>
                                    </div>
                                </li>
                            `;
                        }).join('')}
                    </ul>
                </div>
            `).join('');
        }

        function toggleTheme(index) {
            const stocksList = document.getElementById(`stocks-${index}`);
            const toggleIcon = document.getElementById(`toggle-${index}`);
            
            stocksList.classList.toggle('collapsed');
            toggleIcon.classList.toggle('collapsed');
        }

        function goToStock(code, event) {
            event.stopPropagation();
            // window.open(`https://finance.naver.com/item/main.nhn?code=${code}`, '_blank');
            window.open(`https://finance.naver.com/item/fchart.naver?code=${code}`, '_blank');
        }

        function updateStats(data) {
            const totalThemes = data.length;
            const totalStocks = data.reduce((sum, theme) => sum + theme.stocks.length, 0);
            document.getElementById('stats').textContent = 
                `Ï¥ù ${totalThemes}Í∞ú ÌÖåÎßà | ${totalStocks}Í∞ú Ï¢ÖÎ™©`;
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = themesData.filter(theme => {
                const themeMatch = theme.theme.toLowerCase().includes(query);
                const stockMatch = theme.stocks.some(stock => 
                    stock.name.toLowerCase().includes(query) || 
                    stock.code.includes(query)
                );
                return themeMatch || stockMatch;
            });
            renderThemes(filtered);
            updateStats(filtered);
        });

        // Ï¥àÍ∏∞ Î†åÎçîÎßÅ
        renderThemes(themesData);
        updateStats(themesData);
        
        // Ï£ºÍ∞Ä Ï†ïÎ≥¥ Í∞ÄÏ†∏Ïò§Í∏∞ (Ï¥àÍ∏∞ Î°úÎìú)
        fetchAllStockPrices();

        setInterval(fetchAllStockPrices, 30000);
