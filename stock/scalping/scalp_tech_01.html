<!DOCTYPE html>
<html>
<head>
<title>이미지 변경 예제</title>
</head>
<body>
  <img id="trgImg" src="./img/눌림목스캘핑_01.png" alt="1파매도법" width="500">

  <script>
    var images = [
        "눌림목스캘핑_01.png",
        "눌림목스캘핑_02.png",
        "눌림목스캘핑_03.png",
        "눌림목스캘핑_04.png",
        "눌림목스캘핑_05.png",
        "눌림목스캘핑_06.png",
        "눌림목스캘핑_07.png",
        "눌림목스캘핑_08.png",
        "눌림목스캘핑_09.png",
        "눌림목스캘핑_10.png",
        "눌림목스캘핑_11.png",
        "눌림목스캘핑_12.png",
        "눌림목스캘핑_13.png",
        "눌림목스캘핑_14.png",
        "눌림목스캘핑_15.png",
        "눌림목스캘핑_16.png"
    ]; // 변경할 이미지 경로
    var currentIndex = 0;

    function sleep(ms) {
      const start = new Date().getTime();
      while (new Date().getTime() < start + ms) {
        // 아무것도 하지 않고 대기
      }
    }

    function changeImage() {
      currentIndex = (currentIndex + 1) % images.length; // 다음 이미지로 순환
      document.getElementById("trgImg").src = "./img/"+images[currentIndex];

    // if(currentIndex==images.length-1) {
    //     // setTimeout(alert("Finished!!!"), 3000)
    //     sleep(3000)
    //   }
    }

    // 1초(1000ms) 후에 changeImage 함수 실행
    setInterval(changeImage, 1000); // 1초마다 이미지 변경
  </script>
